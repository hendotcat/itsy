---
stages:
  - build
  - deploy

build:itsy:
  stage: build
  image: highvalleysystems/itsy:latest
  before_script:
    - cd itsy
  script:
    - yarn --pure-lockfile
    - make itsy

deploy:studio:
  stage: deploy
  image: node:11-stretch
  dependencies:
    - build:itsy
  script:
    - yarn --pure-lockfile
    - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - yarn expo publish --non-interactive
    
