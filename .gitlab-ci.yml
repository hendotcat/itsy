---

.part-of-app-build: &part-of-app-build
  only:
    changes:
      - editor/**/*
      - itsy/**/*
      - studio/**/*

stages:
  - build
  - deploy

build:editor:
  stage: build
  image: node:12-stretch
  before_script:
    - cd editor
  <<: *part-of-app-build
  script:
    - yarn --pure-lockfile
    - yarn build
  artifacts:
    paths:
      - editor/webviews/

build:itsy:
  stage: build
  image: highvalleysystems/itsy:latest
  before_script:
    - cd itsy
  <<: *part-of-app-build
  script:
    - yarn --pure-lockfile
    - make itsy

build:studio:
  stage: build
  image: node:12-stretch
  dependencies:
    - build:editor
    - build:itsy
  before_script:
    - echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_user_watches=524288   | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_queued_events=524288  | tee -a /etc/sysctl.conf && sysctl -p
    - cp editor/webviews/index.html studio/assets/weviews/editor.html
    - cd studio
  <<: *part-of-app-build
  script:
    - yarn --pure-lockfile
    - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - yarn expo publish --non-interactive
  
deploy:website:
  stage: deploy
  image: node:12-stretch
  before_script:
    - cd website
  only:
    changes:
      - website/**/*
  script:
    - yarn --pure-lockfile
    - yarn gatsby build
    - yarn netlify deploy --prod --dir=public --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
