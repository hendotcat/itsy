---
stages:
  - deploy

deploy:studio:
  stage: deploy
  image: highvalleysystems/itsy:latest
  only:
    changes:
      - itsydraw/**/*
      - itsyedit/**/*
      - itsyhelp/**/*
      - itsyplay/**/*
      - studio/**/*
  before_script:
    - echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_user_watches=524288   | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_queued_events=524288  | tee -a /etc/sysctl.conf && sysctl -p
  script:
    - cd itsyplay
    - yarn --pure-lockfile
    - make itsy
    - cd ..
    - cd pixlflip
    - yarn --pure-lockfile
    - cd ..
    - cd itsyedit
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsyedit/index.html studio/assets/webviews/itsyedit.html
    - cd itsydraw
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsydraw/index.html studio/assets/webviews/itsydraw.html
    - cd itsyhelp
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsyhelp/index.html studio/assets/webviews/itsyhelp.html
    - cd studio
    - yarn --pure-lockfile
    - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - yarn expo publish --non-interactive

deploy:itsysite:
  stage: deploy
  image: node:12-stretch
  only:
    changes:
      - itsysite/**/*
  script:
    - cd pixlflip
    - yarn --pure-lockfile
    - cd ..
    - cd itsysite
    - yarn --pure-lockfile
    - yarn gatsby build
    - yarn netlify deploy --prod --dir=public --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
