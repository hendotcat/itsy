---
stages:
  - deploy

deploy:itsyexpo:
  stage: deploy
  image: highvalleysystems/itsy:latest
  only:
    changes:
      - itsycode/**/*
      - itsydraw/**/*
      - itsyexpo/**/*
      - itsyhelp/**/*
      - itsyplay/**/*
      - itsyread/**/*
  before_script:
    - echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_user_watches=524288   | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_queued_events=524288  | tee -a /etc/sysctl.conf && sysctl -p
  script:
    - cd itsyread
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cd itsyplay
    - yarn --pure-lockfile
    - make itsy
    - cd ..
    - cd pixlflip
    - yarn --pure-lockfile
    - cd ..
    - cd itsycode
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsycode/index.html itsyexpo/assets/webviews/itsycode.html
    - cd itsydraw
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsydraw/index.html itsyexpo/assets/webviews/itsydraw.html
    - cd itsyhelp
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp itsyhelp/index.html itsyexpo/assets/webviews/itsyhelp.html
    - cd itsyexpo
    - yarn --pure-lockfile
    - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - yarn expo publish --non-interactive

deploy:itsysite:
  stage: deploy
  image: node:12-stretch
  only:
    changes:
      - itsysite/**/*
  script:
    - cd pixlflip
    - yarn --pure-lockfile
    - cd ..
    - cd itsysite
    - yarn --pure-lockfile
    - yarn gatsby build
    - yarn netlify deploy --prod --dir=public --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
