---
stages:
  - deploy

deploy:studio:
  stage: deploy
  image: highvalleysystems/itsy:latest
  only:
    changes:
      - editor/**/*
      - itsy/**/*
      - manual/**/*
      - studio/**/*
  before_script:
    - echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_user_watches=524288   | tee -a /etc/sysctl.conf && sysctl -p
    - echo fs.inotify.max_queued_events=524288  | tee -a /etc/sysctl.conf && sysctl -p
  script:
    - cd itsy
    - yarn --pure-lockfile
    - make itsy
    - cd ..
    - cd pixelflip
    - yarn --pure-lockfile
    - cd ..
    - cd editor
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp editor/index.html studio/assets/webviews/editor.html
    - cd graphics
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp graphics/index.html studio/assets/webviews/graphics.html
    - cd manual
    - yarn --pure-lockfile
    - yarn build
    - cd ..
    - cp manual/index.html studio/assets/webviews/manual.html
    - cd studio
    - yarn --pure-lockfile
    - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - yarn expo publish --non-interactive

deploy:website:
  stage: deploy
  image: node:12-stretch
  only:
    changes:
      - website/**/*
  script:
    - cd pixelflip
    - yarn --pure-lockfile
    - cd ..
    - cd website
    - yarn --pure-lockfile
    - yarn gatsby build
    - yarn netlify deploy --prod --dir=public --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
